<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; connect-src 'self'; font-src 'self'; img-src 'self' https://signin.aws.amazon.com/oauth; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="April King">


    <title>Mozilla AWS CLI</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2><span class="inverted px-1">moz://a</span> AWS CLI</h2>
    </header>

    <message>
        <p id="message">Federation in progress&hellip;</p>
    </message>

    <div id="role-picker">

    </div>

    <script id="role-picker-template" type="text-/x-handlebars-template">
      {{#each accounts}}
      <strong>{{@key}}</strong>
      <ul>
          {{#each this}}
              <li><a data-arn="{{arn}}" data-role="{{role}}" href="#{{arn}}" title="{{id}}">{{role}}</a></li>
          {{/each}}
      </ul>
      {{/each}}
    </script>

    <img id="aws-federation-logout" height="0" width="0">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/handlebars-v4.4.3.js"></script>
    <script src="index.js"></script>
</body>
</html>
